<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web Quiz App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="app">
    <header>
      <span class="pill">Quiz App</span>
      <div>
        <h1>Frontend Fundamentals</h1>
        <p>Test your knowledge on web development basics!</p>
      </div>
    </header>
    <section class="quiz">
      <div class="meta">
        <p id="count">Question 1 of 5</p>
        <p id="score" class="pill">Score 0/5</p>
      </div>
      <h2 id="question">Question text</h2>
      <div id="answers"></div>
      <div class="progress"><div id="fill"></div></div>
      <p id="helper">Choose the best answer.</p>
      <button id="next">Next</button>
    </section>
  </main>
  <script src="script.js"></script>
</body>
</html>
